<!-- Mobile only header and page title -->
<header role="banner" class="oj-sm-flex-initial vb-web-applayout-header oj-md-hide">
  <div role="image" class="vb-web-applayout-header-image-stripe"></div>
  <div class="oj-flex-bar oj-sm-align-items-center vb-web-applayout-header-content">
    <!-- Navigator toggle button will render only if we have a drawer -->
    <oj-bind-if test="[[ document.querySelector('oj-vb-fragment[name=\'shell-drawer\']') ]]">
      <div class="oj-flex-bar">
        <oj-button on-oj-action="[[$listeners.toggleDrawer]]" chroming="borderless"
                   display="icons">
          <span slot="startIcon" class="oj-ux-ico-menu"></span>
          <span><oj-bind-text value="[[$application.translations.app.app_title_navigation_drawer]]"></oj-bind-text></span>
        </oj-button>
      </div>
    </oj-bind-if>
    <!-- Page specific title and actions with overflow menu displayed -->
    <div class="oj-sm-margin-2x-horizontal oj-sm-align-items-center oj-md-hide oj-sm-flex-1">
      <div class="vb-content-header oj-flex oj-sm-flex-items-initial oj-sm-align-items-center">
        <div class="oj-flex-item">
          <div class="oj-typography-body-lg oj-typography-semi-bold">
            <oj-bind-text value="main"></oj-bind-text>
          </div>
          <!-- Add Page specific actions etc -->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Page specific title and actions for desktop formfactor -->
<div class="vb-content-header oj-flex oj-sm-flex-1 oj-sm-only-hide oj-sm-align-items-center">
  <div role="image" class="vb-content-header-image-stripe"></div>
  <div class="oj-flex-item">
    <div class="oj-typography-body-lg oj-typography-semi-bold">
      <oj-bind-text></oj-bind-text>
    </div>
    <!-- Add Page specific actions etc -->
  </div>
</div>
<div class="oj-flex">
  <oj-input-text label-hint="Document Type" value="{{ $variables.documentType }}" class="oj-flex-item oj-sm-12 oj-md-2"></oj-input-text>
  <div class="oj-flex-item oj-sm-12 oj-md-2"></div>
  <oj-input-text label-hint="Document Number" class="oj-flex-item oj-sm-12 oj-md-3"
    value="{{ $variables.documentNumber }}"></oj-input-text>
  <oj-file-picker class="oj-flex-item oj-sm-12 oj-md-5" selection-mode="single"
    on-oj-select="[[$listeners.filePickerSelect]]"></oj-file-picker>
</div>
<div class="oj-flex">
  <oj-input-text label-hint="First Name" class="oj-flex-item oj-sm-12 oj-md-3" value="{{ $variables.firstName }}"></oj-input-text>
  <oj-input-text label-hint="Last Name" value="{{ $variables.LastName }}" class="oj-flex-item oj-sm-12 oj-md-4"></oj-input-text>
</div>
<div class="oj-flex">
  <oj-input-text label-hint="Country" class="oj-flex-item oj-sm-12 oj-md-3" value="{{ $variables.country }}"></oj-input-text>
  <oj-input-text label-hint="Nationality" value="{{ $variables.nationality }}" class="oj-flex-item oj-sm-12 oj-md-4"></oj-input-text>
</div>
<div class="oj-flex">
  <oj-input-text label-hint="Birth Date" value="{{ $variables.birthDate }}" class="oj-flex-item oj-sm-12 oj-md-2"></oj-input-text>
  <oj-input-text label-hint="Expiry Date" value="{{ $variables.expiryDate }}" class="oj-flex-item oj-sm-12 oj-md-2"></oj-input-text>
  <oj-input-text label-hint="Gender" value="{{ $variables.gender }}" class="oj-flex-item oj-sm-12 oj-md-3"></oj-input-text>
  <div class="oj-divider-top oj-flex-item oj-sm-12 oj-md-1"></div>
  <div class="oj-flex-item oj-sm-12 oj-md-1">
    <img width="250" :src="[[ $variables.imageURL ]]" height="300" style="object-fit: scale-down;">
  </div>
</div>
